<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  background-color: blanchedalmond;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}

.container {
  width: 400px;
  padding: 20px;
  background: darkkhaki;
  border-radius: 8px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
}

form h1 {
  text-align: center;
  margin-bottom: 20px;
  color: black;
  font-style: italic;
}

.form-group {
  margin-bottom: 18px;
}

label {
  display: block;
  margin-bottom: 6px;
  color: black;
}

.form-control {
  width: 100%;
  height: 40px;
  padding: 0 10px;
  border: 1px solid silver;
  border-radius: 4px;
  background: white;
}

.btn {
  display: block;
  width: 100%;
  height: 40px;
  border: none;
  font-style: italic;
  background-color: blanchedalmond;
  cursor: pointer;
  font-size: 16px;
  text-transform: uppercase;
  color: black;
  border-radius: 4px;
  transition: 0.3s;
}

.btn:hover {
  opacity: 0.8;
}
</style>
</head>
<body>
  <div class="container">
    <form action="process_login.php" method="post">
      <h1>Login</h1>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="email" id="username" class="form-control" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" name="password" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>
</body>
</html>
