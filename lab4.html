<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div class="form-container">
        <form>
            <h2 style="text-align: center; font-family: Consolas, 'Andale Mono', 'Lucida Console', 'Lucida Sans Typewriter', Monaco, 'Courier New', 'monospace'">REGISTRATION FORM</h2>

            <h5>Basic Information</h5>
            <div class="section">
                <div class="column">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName">

                    <label for="middleName">Middle Name:</label>
                    <input type="text" id="middleName" name="middleName">

                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName">
                </div>

                <div class="column">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email">

                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" name="mobile">
                </div>
            </div>

            <div class="section">
                <div class="column">
                    <label>Religion:</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" id="catholic" name="religion" value="Catholic"> Catholic
                        </label>
                        <label>
                            <input type="radio" id="christian" name="religion" value="Christian"> Christian
                        </label>
                        <label>
                            <input type="radio" id="muslim" name="religion" value="Muslim"> Muslim
                        </label>
                        <label>
                            <input type="radio" id="other_religion" name="religion" value="Other"> Others, please specify
                        </label>
                        <input type="text" id="other_religion_specify" name="other_religion" placeholder="Specify...">
                    </div>
                </div>

                <div class="column">
                    <label for="birthdate">Birthdate:</label>
                    <input type="date" id="birthdate" name="birthdate">
                </div>

                <div class="column">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="lgbtq">LGBTQ+</option>
                    </select>
                </div>

                <div class="column">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
                </div>
            </div>

            <div class="section horizontal">
                <div class="column">
                    <h3 align="center">Hobbies</h3>
                    <div class="checkbox-group">
                            <input type="checkbox" id="basketball" name="hobbies" value="basketball">
                        <label style="text-align: center">
							 Basketball
                        </label>
                       
                            <input type="checkbox" id="singing" name="hobbies" value="singing"> 
                        <label style="text-align: center">
							Singing
                        </label>
                       
                            <input type="checkbox" id="dancing" name="hobbies" value="dancing"> 
                        <label style="text-align: center">
							 Dancing
                        </label>
                            <input type="checkbox" id="drawing" name="hobbies" value="drawing">
                        <label style="text-align: center">
							 Drawing
                        </label>
                    </div>
                </div>

                <div class="column">
                    <h3>Highest Educational Attainment</h3>
                    <div class="checkbox-group">
                       
                            <input type="checkbox"  id="primary_school" name="education" value="primary_school">
						 <label style="text-align: center">
							 Primary School
                        </label>
                       <input type="checkbox" id="secondary_school" name="education" value="secondary_school"> 
						<label style="text-align: center">
							 Secondary School
                        </label>
                            <input type="checkbox" id="undergraduate" name="education" value="undergraduate">
						<label style="text-align: center">
							 Undergraduate
                        </label>
                            <input type="checkbox" id="graduate" name="education" value="graduate"> 
						<label style="text-align: center">
							Graduate Studies
                        </label>
                    </div>
                </div>

                <div class="column">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city">
					 <label for="province">Province:</label>
                    <input type="text" id="ptovince" name="province">
					 <label for="country">Country:</label>
                    <input type="text" id="country" name="country">
                </div>
            </div>

            <h3 style="text-align: right; margin-right: 100px; margin-top: -50px">College Course</h3>
            <div class="section">
                <div class="column" style="position: absolute; margin-left: 650px">
					<label>
                        <input type="radio" id="bs_information_technology" name="course" value="BS Information Technology"> BS Information Technology
                    </label>
					<label>
                        <input type="radio" id="bs_crim" name="course" value="BS crim"> BS Criminology
                    </label>
                    <label>
                        <input type="radio" id="bs_education" name="course" value="BS Education"> BS Education
                    </label>
                    <label>
                        <input type="radio" id="bs_agri" name="course" value="BS agri"> BS Agriculture
                    </label>
                    
                </div>
            </div><br><br>
           <br><br><br><br>

            <div class="buttons">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .form-container {
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        h5, h3 {
            margin-top: 20px;
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 15px;
        }

        .column {
            flex: 1;
            min-width: 200px;
        }

        .column label {
            display: block;
            margin-bottom: 5px;
        }

        .column input[type="text"],
        .column input[type="email"],
        .column input[type="tel"],
        .column input[type="date"],
        .column select,
        .column textarea {
			margin-top: 10px;
			margin-bottom: 10px;
            width: 90%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        .buttons input[type="submit"],
        .buttons input[type="reset"] {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .buttons input[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        .buttons input[type="reset"] {
            background-color: #f44336;
            color: white;
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        input[type="tel"]::placeholder {
            font-style: italic;
            color: #888;
        }

        .section.grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 15px;
        }

        .section.grid .column {
            min-width: 0;
        }

        .section.grid .column.full-width {
            grid-column: span 3;
        }

        .section.horizontal {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .section.horizontal .column {
            flex: 1;
        }
    </style>
