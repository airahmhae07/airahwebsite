<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Thumbnail</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .product-container {
            width: 400px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid #ddd;
        }

        .product-image {
            width: 100%;
            max-width: 200px;
            height: 200px;
            background-color: #e0e0e0;
            margin: 0 auto 10px;
            position: relative;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-sizes {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin: 10px 0;
        }

        .size-option {
            width: 20px;
            height: 20px;
            border: 1px solid #333;
            border-radius: 50%;
            cursor: pointer;
        }

        .product-thumbnails {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 10px;
        }

        .thumbnail {
            width: 40px;
            height: 40px;
            border: 1px solid #ddd;
            cursor: pointer;
            background-color: #e0e0e0;
        }

        .product-info h2 {
            font-size: 18px;
            color: #333;
            margin: 10px 0 5px;
        }

        .product-info p {
            font-size: 14px;
            color: #555;
            line-height: 1.5;
            margin: 5px 0 15px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .button-group button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .button-group button:hover {
            background-color: #555;
        }

        .button-group .back-button {
            background-color: #aaa;
        }

        .button-group .back-button:hover {
            background-color: #888;
        }
    </style>
</head>
<body>

<div class="product-container">
    <!-- Product Image -->
    <div class="product-image">
        <img src="product-main.jpg" alt="Product Image">
    </div>

    <!-- Product Name and Description -->
    <div class="product-info">
        <h2>Fashion Sandals</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    </div>

    <!-- Size Options -->
    <div class="product-sizes">
        <div class="size-option"></div>
        <div class="size-option"></div>
        <div class="size-option"></div>
        <div class="size-option"></div>
    </div>

    <!-- Thumbnail Images -->
    <div class="product-thumbnails">
        <div class="thumbnail"></div>
        <div class="thumbnail"></div>
        <div class="thumbnail"></div>
        <div class="thumbnail"></div>
    </div>

    <!-- Buttons -->
    <div class="button-group">
        <button>Add to Cart</button>
        <button class="back-button">Back</button>
    </div>
</div>

</body>
</html>
