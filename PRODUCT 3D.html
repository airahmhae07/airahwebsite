	html, body {

.content {

	   .buttons {
            margin: 20px;
        }

        .back {
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #f8c8dc;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .back:hover {
            background-color: lightpink;
	   }

.gallery {
    perspective: 1000px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 50vh;
}

.gallery-container {
    width: 300px;
    height: 300px;
    transform-style: preserve-3d;
    animation: rotate 10s infinite linear;
    position: relative;
    gap: 10px;
}

.gallery-image {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
}

.gallery-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.gallery-image:nth-child(1) {
    transform: rotateY(0deg);
}

.gallery-image:nth-child(2) {
    transform: rotateY(90deg);
}

.gallery-image:nth-child(3) {
    transform: rotateY(180deg);
}

.gallery-image:nth-child(4) {
    transform: rotateY(-90deg);
}

@keyframes rotate {
    0% {
        transform: rotateY(0deg);
    }
    100% {
        transform: rotateY(360deg);
    }
}

/* Updated Grid Layout for Thumbnail Gallery */
.thumbnail-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); /* Automatically fill space with 170px wide columns */
    gap: 30px;
    justify-items: center;
    padding: 20px;
}

.thumbnail {
    overflow: hidden;
    border-radius: 8px;
    transition: transform 0.3s;
    width: 170px; /* Set fixed width */
    height: 170px; /* Set fixed height */
}

.thumbnail img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}

.thumbnail:hover {
    transform: scale(1.1); /* Slightly smaller zoom on hover */
}

.description {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: black;
    color: white;
    text-align: center;
    padding: 5px;
    opacity: 0;
    transition: opacity 0.3s;
}

.thumbnail:hover .description {
    opacity: 1;
}
/* Container for centering the button */
.container {
    display: flex;
    justify-content: center;  /* This centers the content horizontally */
    align-items: center;      /* Optional: This centers the button vertically if you need */
    height: 100vh;           /* Optional: Ensures the container takes up the full viewport height */
    margin-right: 50px;
	
	
}
