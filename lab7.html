<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <style>
        /* General Styles */
        body {
            font-family: cursive;
            margin: 0px 50px;
            padding: 0;
            background-color: lightyellow;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: linen;
            color: #070707;
            padding: 10px 0;
            text-align: center;
        }

        .nav {
            display: flex;
            justify-content: center;
            background-color: lightcoral;
        }

        .nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        .nav a:hover {
            background-color: #555;
        }

        .main {
            padding: 20px;
            text-align: center;
            flex: 1;
        }

        .footer {
            background-color: lightpink;
            text-align: center;
            padding: 10px 5px;
            position: fixed;
            width: calc(100% - 100px);
            bottom: 0;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 20px;
            left: 50px;
        }

        .content {
            width: 100%;
            height: 30px;
        }

        /* Slider Styles */
        #outerbox {
            width: 450px;
            overflow: hidden;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            margin: 50px auto;
        }

        #sliderbox {
            position: relative;
            display: flex;
            width: 4500px;
            height: 450px;
            animation: slider 20s infinite ease-in-out;
        }

        @keyframes slider {
            0%, 10% { left: 0; }
            12.5%, 22.5% { left: -450px; }
            25%, 35% { left: -900px; }
            37.5%, 47.5% { left: -1350px; }
            50%, 60% { left: -1800px; }
            62.5%, 72.5% { left: -2250px; }
            75%, 85% { left: -2700px; }
            87.5%, 97.5% { left: -3150px; }
            100% { left: -3600px; }
        }

        #sliderbox img {
            width: 450px;
            height: 450px;
        }

        /* Magnifying Feature */
        .magnify-container {
            position: relative;
            margin: 20px auto;
            width: 300px;
            height: 300px;
        }

        .magnify-container img {
            width: 100%;
            height: 100%;
        }

        .magnify-container:hover img {
            transform: scale(1.5);
            transition: transform 0.3s;
        }

        /* 3D Gallery */
        .gallery {
            display: flex;
            gap: 20px;
            perspective: 1000px;
            justify-content: center;
            margin-top: 20px;
        }

        .gallery img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            transform: rotateY(15deg);
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: rotateY(0deg) scale(1.2);
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>FASHION SANDALS</h1>
    </div>
    
    <div class="nav">
        <a href="#home">Home</a>
        <a href="#product">Product</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </div>

    <div class="main">
        <!-- Slider Section -->
        <div id="outerbox">
            <div id="sliderbox">
                <img src="../../../../../xampp/htdocs/laboratory/img.1.jpg" alt="Product Image">
                <img src="../../../../../xampp/htdocs/laboratory/img.2.webp" alt="Product Image">
                <img src="../../../../../xampp/htdocs/laboratory/img.3.jpg" alt="Product Image">
                <img src="../../../../../xampp/htdocs/laboratory/img.4.avif" alt="Product Image">
                <img src="../../../../../xampp/htdocs/laboratory/img.5.jpg"alt="Product Image">
            </div>
        </div>

        <!-- Product Magnifying Feature -->
        <div class="magnify-container">
            <img src="img6.jpg" alt="Product Image" />
        </div>

        <!-- 3D Image Gallery -->
        <div class="gallery">
            <img src="../../../../../xampp/htdocs/laboratory/img.7.jpg"alt="Gallery Image">
            <img src="../../../../../xampp/htdocs/laboratory/img.8.jpg" alt="Gallery Image">
            <img src="../../../../../xampp/htdocs/laboratory/img.9.jpg" alt="Gallery Image">
            <img src="../../../../../xampp/htdocs/laboratory/img.10.jpg"alt="Gallery Image">
        </div>
        
        <div class="content"></div>
    </div>
    
    <div class="footer">
        <p>&copy; All rights reserved.</p>
    </div>
</body>
</html>
