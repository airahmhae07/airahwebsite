<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <style>
    /* General Styles */
    body {
      font-style: italic;
      background-color: aliceblue;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    /* Main Container */
    .container {
      display: flex;
      justify-content: space-between;
      background: #D680F3;
      box-shadow: 5px 5px 15px gray;
      border-radius: 10px;
      padding: 20px;
      max-width: 700px;
      margin: 100px auto;
    }

    /* Image Section */
    .images {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .imahe {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    /* Selection Containers */
    .pick {
      text-transform: uppercase;
      font-size: 12px;
      margin-bottom: 10px;
      color: #333;
    }

    .options {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }

    .option {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .option input[type="radio"] {
      display: none;
    }

    .option label {
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 5px;
      border: 2px solid transparent;
      transition: transform 0.3s ease-in-out, border-color 0.3s ease-in-out;
    }

    .option input[type="radio"]:checked + label {
      border-color: black;
      transform: scale(1.1);
    }

    /* Quantity Selector */
    .quantity {
      margin-top: 15px;
      font-size: 14px;
    }

    .quantity input {
      width: 50px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Product Info Section */
    .product {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      margin-left: 20px;
      gap: 20px;
    }

    .par2 {
      font-size: 20px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .description {
      font-size: 14px;
      line-height: 1.5;
      color: #444;
    }

    h3 {
      font-size: 18px;
      color: #d63384; /* Pink tone */
    }

    /* Buttons */
    .buttons {
      display: flex;
      gap: 10px;
    }

    .buttons button {
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .add {
      background-color: pink;
      color: white;
    }

    .add:hover {
      background-color: #ff99cc; /* Darker pink */
    }

    .back {
      background-color: #f8c8dc;
      color: black;
    }

    .back:hover {
      background-color: lightpink;
      color: black;
    }
  </style>
</head>
