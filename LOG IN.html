<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in & Register</title>

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
        rel="stylesheet"
    />

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff; /* White background */
            color: #000;
        }

        /* Header */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: gray;
            color: #633738;
        }

        .top-bar ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .top-bar ul li {
            margin-left: 10px;
        }

        .top-bar ul li img {
            width: 30px;
            height: 30px;
            transition: transform 0.3s;
        }

        .top-bar ul li img:hover {
            transform: scale(1.1);
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .search-bar input {
            width: 200px;
            padding: 5px;
            border: 1px solid #633738;
            border-radius: 4px;
        }

        .search-bar button {
            padding: 5px 10px;
            background-color: brown;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .search-bar button:hover {
            background-color: #633738;
        }

        /* Navbar */
        nav {
            background-color: #CB82D7;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #633738;
        }

        .dropdown-menu li a {
            color: #000;
        }

        .dropdown-menu li a:hover {
            color: #ff69b4;
        }

        /* Footer */
        footer {
            background-color: #CB82D7;
            color: black;
            text-align: center;
            padding: 10px;
            margin-top: 330px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="top-bar">
        <span>
            <img src="../../../../../xampp/htdocs/laboratory/download.png" alt="Call" class="contact-icon"> 09158039723
        </span>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search">
            <button onclick="search()">Search</button>
        </div>
        <ul>
            <li><a href="../../../../../xampp/htdocs/laboratory/facebook.png"><img src="../../../../../xampp/htdocs/laboratory/facebook.png"alt="Facebook"></a></li>
            <li><a href="../../../../../xampp/htdocs/laboratory/Instagram.jpg"><img src="../../../../../xampp/htdocs/laboratory/Instagram.jpg"alt="Instagram"></a></li>
            <li><a href="../../../../../xampp/htdocs/laboratory/tiktok.png"><img src="../../../../../xampp/htdocs/laboratory/tiktok.png"alt="TikTok"></a></li>
            <li><a href="../../../../../xampp/htdocs/laboratory/Youtube.jpg"><img src="../../../../../xampp/htdocs/laboratory/Youtube.jpg" alt="YouTube"></a></li>
        </ul>
    </header>

    <!-- Navbar -->
    <nav>
        <ul class="menu">
            <li><a href="HOME.html">Home</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Product</a>
                <ul class="dropdown-menu">
                    <li><a href="#">Cotton</a></li>
                    <li><a href="#">Fashion Sandals</a></li>
                </ul>
            </li>
            <li><a href="#">About</a></li>
            <li><a href="#">Log-in</a></li>
        </ul>
    </nav>

    <!-- Modal Triggers -->
    <div class="container mt-4 text-center">
        <button 
            type="button" 
            class="btn btn-primary btn-lg" 
            data-bs-toggle="modal" 
            data-bs-target="#loginModal">
            Log In
        </button>
        <button 
            type="button" 
            class="btn btn-success btn-lg mt-2" 
            data-bs-toggle="modal" 
            data-bs-target="#registerModal">
            Register
        </button>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Log In</button>
                        <p class="mt-3 text-center">
                            Don't have an account? 
                            <a href="#" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#registerModal">Register here!</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="registerName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="registerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="registerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="registerConfirmPassword" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Register</button>
                        <p class="mt-3 text-center">
                            Already have an account? 
                            <a href="#" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#loginModal">Log In here!</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 MyWebsite. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous">
    </script>
    <script>
        function search() {
            const query = document.getElementById('searchInput').value;
            alert(`Searching for: ${query}`);
        }
    </script>
</body>
</html>
